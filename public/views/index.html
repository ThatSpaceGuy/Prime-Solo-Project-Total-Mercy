<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<script src="vendors/angular.min.js"></script>
		<script src="vendors/angular-route.min.js"></script>
    <script src="scripts/client.js"></script>
		<link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.min.css"/>
		<title>Total Mercy</title>
		<base href="/"> <!-- Coupled with html5Mode, this makes pretty URLs -->
	</head>
	<body>
		<h1>The Agents of Total Mercy</h1>
		<div ng-controller='navController'>
			<p>
				<span ng-repeat="link in linkList">
					<a href={{link.route}}>{{link.text}}</a>
				</span>
			</p>
    </div>

    <main ng-view autoscroll="true">
			<!-- NG-routing shows up here -->
    </main>
	</body>
</html>
